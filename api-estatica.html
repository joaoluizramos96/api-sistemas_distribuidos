   <script>

       function buscarArtistas(artista){

            $("#name").empty();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://api-deezer.netlify.app/api.json",
                "method": "GET"
            }

            $.ajax(settings).done(function (response) {
